<script>
    function runPromiseInSequence(array, input) {
        return array.reduce(
            (promiseChain, currentFunction) =>
                promiseChain.then(currentFunction),
            Promise.resolve(input)
        );
    };

    function promise1(a) {
        return new Promise((resolve, reject) => {
            resolve(a * 5);
        });
    };

    function promise2(a) {
        return new Promise((resolve, reject) => {
            resolve(a * 2);
        });
    };

    function function3(a) {
        return a * 3;
    };

    function promise4(a) {
        return new Promise((resolve, reject) => {
            resolve(a * 4);
        });
    };

    const promiseArray = [promise1, promise2, function3, promise4];

    runPromiseInSequence(promiseArray, 10)
        .then(console.log);
</script>
