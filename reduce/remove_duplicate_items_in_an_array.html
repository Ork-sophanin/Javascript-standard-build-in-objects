<script>
    const initialValue = [];
    const array = ['a', 'b', 'a', 'b', 'c', 'e', 'e', 'c', 'd', 'd', 'd', 'd'];

    let newArrayWithNoDuplicates = array.reduce(function (previousValue, currentValue) {
        if (previousValue.indexOf(currentValue) === -1) {
            previousValue.push(currentValue);
        }
        return previousValue;
    }, initialValue);

    console.log(newArrayWithNoDuplicates);
</script>
