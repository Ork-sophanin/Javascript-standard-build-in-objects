<script>
    const initialValue = {};
    const peoples = [
        { name: 'Alice', age: 21 },
        { name: 'Max', age: 20 },
        { name: 'Jane', age: 20 }
    ];

    function groupBy(objectArray, property) {
        return objectArray.reduce(function (acc, obj) {
            let key = obj[property];
            if (!acc[key]) {
                acc[key] = [];
            }
            acc[key].push(obj);
            return acc;
        }, initialValue);
    }

    let groupPeople = groupBy(peoples, 'age');
    console.log(groupPeople);
</script>
