<script>
    const numbers = [1, 0.6, 23, 56, 43, 23, 100];

    const min = numbers.reduce((previousValue, currentValue) => {
        return previousValue < currentValue
            ? previousValue
            : currentValue;
    });
    console.log(min);
</script>
