<script>
    const initialValue = {};
    const names = ['Alice', 'Bob', 'Tiff', 'Nin', 'Bruce', 'Alice'];

    let countName = names.reduce(function (allNames, name) {
        if (name in allNames) {
            allNames[name]++;
        } else {
            allNames[name] = 1;
        }
        return allNames;
    }, initialValue);
    console.log(countName);
</script>
