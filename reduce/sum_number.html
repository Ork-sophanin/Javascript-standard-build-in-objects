<script>
    const numbers = [1, 2, 3, 4, 5];

    function sum(num) {
        return num.reduce((previousValue, currentValue) => {
            return previousValue += currentValue;
        });
    }
    console.log(`Sum numbers: ${sum(numbers)}`);
</script>
